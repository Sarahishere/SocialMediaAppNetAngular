<h4> Internal server error -- for dev only--not applicable for PROD</h4>
<ng-container >
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">This is likely a server error</p>
   <hr>
   <hr>
   <p style="font-weight: bold;">Stack trace for the error:</p>
   <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
</ng-container>
